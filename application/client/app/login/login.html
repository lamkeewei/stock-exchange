<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h3>Login</h3>
    </div>
  </div>
</div>

<div class="row" id="login">
  <div class="col-md-4">    
    <form class="form-horizontal" name="form" role="form" novalidate>
      <div class="form-group"
      ng-class="{'has-error': submitted && form.username.$error.required}">
        <label class="control-label col-md-3">User ID</label>
        <div class="col-md-9">
          <input type="text" class="form-control" name="username" ng-model="user.username" required/>
        </div>
      </div>

      <div class="form-group"
        ng-class="{'has-error': submitted && form.password.$error.required}">
        <label class="control-label col-md-3">Password</label>
        <div class="col-md-9">
          <input type="password" class="form-control" name="password" ng-model="user.password" required/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
          <button type="submit" ng-click="login(form)" class="btn btn-success">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
