<div id="current-stats">  
  <div class="page-header">
    <h3>Current Stats</h3>
  </div>

  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Stock</th>
        <th>Latest Price</th>
        <th>Current Highest Bid</th>
        <th>Current Lowest Ask</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="stock in stocks">
        <td>{{stock.stock}}</td>
        <td>${{stock.latestPrice | number: 2}}</td>
        <td>${{stock.maxBid | number: 2}}</td>
        <td>${{stock.minAsk | number: 2}}</td>
      </tr>
    </tbody>
  </table>
</div>
