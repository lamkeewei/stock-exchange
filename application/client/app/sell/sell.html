<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h3>Sell Share</h3>
    </div>
  </div>
</div>

<div class="row" id="login">
  <div class="col-md-4">    
    <form class="form-horizontal" name="form" role="form" novalidate>
      <div class="form-group">
        <label class="control-label col-md-3">User ID</label>
        <div class="col-md-9">
          <p class="form-control-static">{{user.username}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3">Quantity</label>
        <div class="col-md-9">
          <p class="form-control-static">1000 (fixed)</p>
        </div>
      </div>

      <div class="form-group"
        ng-class="{'has-error': submitted && form.stock.$error.required}">
        <label class="control-label col-md-3">Stock</label>
        <div class="col-md-9">
          <select class="form-control" ng-model="bid.stock" name="stock" required>
            <option>SMU</option>
            <option>NUS</option>
            <option>NTU</option>
          </select>
        </div>
      </div>

      <div class="form-group"
        ng-class="{'has-error': submitted && form.price.$error.required}">
        <label class="control-label col-md-3">Ask Price</label>
        <div class="col-md-9">
          <input class="form-control" ng-model="bid.price" name="price" type="number" min="1" max="100" step="0.01" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
          <button type="submit" ng-click="submitBid(form)" class="btn btn-success">Place Order</button>
        </div>
      </div>
    </form>
  </div>
</div>
